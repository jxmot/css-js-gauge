<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS + JS Gauge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/gauge.css">
</head>
<body>
    <div class="gauge-container">
        <div id="gauge_1" class="gauge">
            <div class="gauge-dial"></div>
            <div class="gauge-display">
                <div class="gauge-legend left">
                    <span>25</span><span> °F</span>
                </div>
                <div class="gauge-current">
                    <h3>
                        <span class="gauge-value">72</span>
                        <span class="gauge-unit">°F</span>
                    </h3>
                </div>
                <div class="gauge-legend right">
                    <span>120</span><span> °F</span>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <div class="slider">
            <input id="slider" type="range" min="" max="" value="">
        </div>
        <div class="slider-legend">
            <div class="">25°F</div>
            <div>Range</div>
            <div class="">120°F</div>
        </div>
    </div>
    <div>
        <label for="autorun">Auto Run</label>
        <input id="autorun" type="checkbox">
    </div>
    <script src="./assets/js/colors.js"></script>
    <script src="./assets/js/gauge.js"></script>
</body>
</html>
