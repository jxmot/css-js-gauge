<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS + JS Gauge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/gauge.css">
</head>
<body>
    <div class="gauge-container" style="display:none;">
        <div id="gauge_1" class="gauge" style="display:none;">
            <div class="gauge-dial"></div>
            <div class="gauge-display">
                <div class="gauge-legend left">
                    <span class="gauge-legend-low"></span>
                    <span class="gauge-unit"></span>
                </div>
                <div class="gauge-current">
                    <h3>
                        <span class="gauge-value"></span>
                        <span class="gauge-unit"></span>
                        <img class="gauge-trend" src="./assets/img/trend_blank-30x45.png">
                    </h3>
                </div>
                <div class="gauge-legend right">
                    <span class="gauge-legend-high"></span>
                    <span class="gauge-unit"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="gauge-container" style="display:none;">
        <div id="gauge_2" class="gauge" style="display:none;">
            <div class="gauge-dial"></div>
            <div class="gauge-display">
                <div class="gauge-legend left">
                    <span class="gauge-legend-low"></span>
                    <span class="gauge-unit"></span>
                </div>
                <div class="gauge-current">
                    <h3>
                        <span class="gauge-value"></span>
                        <span class="gauge-unit"></span>
                        <img class="gauge-trend" src="./assets/img/trend_blank-30x45.png">
                    </h3>
                </div>
                <div class="gauge-legend right">
                    <span class="gauge-legend-high"></span>
                    <span class="gauge-unit"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="gauge-controls" style="display:none;">
        <div class="slider">
            <input id="slider" type="range" min="" max="" value="">
        </div>
        <div id="slider-legend" class="slider-legend">
            <div>
                <span class="slider-legend-low"></span>
                <span class="slider-unit"></span>
            </div>
            <div>Range</div>
            <div>
                <span class="slider-legend-high"></span>
                <span class="slider-unit"></span>
            </div>
        </div>
        <div class="options">
            <label for="autorun">Auto Run</label>
            <input id="autorun" type="checkbox">
        </div>
    </div>
    <script src="./assets/js/colors.js"></script>
    <script src="./assets/js/scale.js"></script>
    <script src="./assets/js/gaugedefs.js"></script>
    <script src="./assets/js/gauge.js"></script>
</body>
</html>
